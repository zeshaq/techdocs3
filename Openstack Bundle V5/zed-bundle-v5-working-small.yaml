name: zed-v5-bundle
local_overlay_enabled: true
series: jammy
variables:
  openstack-origin: &openstack-origin cloud:jammy-zed
  openstack-charm-channel: &openstack-charm-channel zed/stable
  ovn-charm-channel: &ovn-charm-channel 22.09/stable
  ceph-charm-channel: &ceph-charm-channel quincy/stable
  mysql-charm-channel: &mysql-charm-channel 8.0/stable
  data-port: &data-port br-ex:enp5s0
  worker-multiplier: &worker-multiplier 0.25
  osd-devices: &osd-devices /dev/sdb /dev/sdc /dev/sdd
  expected-osd-count: &expected-osd-count 3
  expected-mon-count: &expected-mon-count 3


machines:
  '0':
    series: jammy
    constraints: tags=ceph-osd
  '1':
    series: jammy
    constraints: tags=ceph-osd
  '2':
    series: jammy
    constraints: tags=ceph-osd
  '3':
    series: jammy
    constraints: tags=octavia
  '4':
    series: jammy
    constraints: tags=nova-compute
  '5':
    series: jammy
    constraints: tags=nova-compute
  '6':
    series: jammy
    constraints: tags=nova-compute

applications:
  barbican:
    charm: barbican

    channel: *openstack-charm-channel
    num_units: 1
  barbican-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel
 
  barbican-vault:
    charm: barbican-vault
    channel: *openstack-charm-channel

  ceph-mon:
    charm: ceph-mon

    channel: *ceph-charm-channel
    num_units: 3
    options:
      expected-osd-count: 1
      monitor-count: 3
      source: *openstack-origin
    annotations:
      gui-x: "790"
      gui-y: "1540"

  ceph-osd:
    charm: ceph-osd
    channel: *ceph-charm-channel
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    options:
      osd-devices: *osd-devices


  ceph-radosgw:
    charm: ceph-radosgw

    channel: *ceph-charm-channel
    num_units: 1
    annotations:
      gui-x: "850"
      gui-y: "900"

  cinder:
    charm: cinder

    channel: *openstack-charm-channel
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin

  cinder-ceph:
    charm: cinder-ceph
    channel: *openstack-charm-channel
    annotations:
      gui-x: "1120"
      gui-y: "1400"
  cinder-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel
    annotations:
      gui-x: "900"
      gui-y: "1400"
  dashboard-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel
  glance:
    charm: glance

    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    annotations:
      gui-x: "-230"
      gui-y: "1270"

  glance-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

    annotations:
      gui-x: "-290"
      gui-y: "1400"
  glance-simplestreams-sync:
    charm: glance-simplestreams-sync

    channel: *openstack-charm-channel

    num_units: 1
    options:
      frequency: weekly
      mirror_list: "[{url: 'http://cloud-images.ubuntu.com/releases/',
                      name_prefix: 'ubuntu:released',
                      path: 'streams/v1/index.sjson', max: 1,
                      item_filters: [
                        'release~(focal|jammy)',
                        'arch~(x86_64|amd64)',
                        'ftype~(disk1.img|disk.img)']}]"
      run: true

  keystone:
    charm: keystone

    channel: *openstack-charm-channel

    num_units: 1
    options:
      openstack-origin: *openstack-origin


  keystone-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

  mysql-innodb-cluster:
    charm: mysql-innodb-cluster

    channel: *mysql-charm-channel


    num_units: 3
    annotations:
      gui-x: "535"
      gui-y: "1550"

  neutron-api:
    charm: neutron-api

    channel: *openstack-charm-channel

    num_units: 1
    options:
      enable-ml2-port-security: True
      flat-network-providers: physnet1 physnet2
      neutron-security-groups: True
      openstack-origin: *openstack-origin


  neutron-api-plugin-ovn:
    charm: neutron-api-plugin-ovn
    channel: *openstack-charm-channel

  neutron-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

  nova-cloud-controller:
    charm: nova-cloud-controller

    channel: *openstack-charm-channel
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
      console-access-protocol: novnc

  nova-compute:
    charm: nova-compute
    channel: *openstack-charm-channel
    num_units: 3
    to:
    - "4"
    - "5"
    - "6"

    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin

  nova-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

  ntp:
    charm: ntp
    channel: stable

    annotations:
      gui-x: "315"
      gui-y: "1030"
