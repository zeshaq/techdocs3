  octavia-dashboard:
    charm: octavia-dashboard
    channel: *openstack-charm-channel

  octavia-diskimage-retrofit:
    charm: octavia-diskimage-retrofit
    channel: *openstack-charm-channel
    options:
      amp-image-tag: octavia-amphora
  octavia-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

  openstack-dashboard:
    charm: openstack-dashboard

    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      enforce-ssl: TRUE
      cinder-backup: TRUE

  ovn-central:
    charm: ovn-central
    channel: *ovn-charm-channel

    num_units: 3
    options:
      source: *openstack-origin
    annotations:
      gui-x: "70"
      gui-y: "1550"

  ovn-chassis:
    charm: ovn-chassis
    channel: *ovn-charm-channel

    options:
      bridge-interface-mappings: br-ex:enp5s0 br-fx:enp6s0 
      ovn-bridge-mappings: physnet1:br-ex physnet2:br-fx 

  ovn-chassis-octavia:
    charm: ovn-chassis
    channel: *ovn-charm-channel

  placement:
    charm: placement

    channel: *openstack-charm-channel
    num_units: 1

  placement-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

  rabbitmq-server:
    charm: rabbitmq-server

    channel: 3.9/stable

    num_units: 1

  vault:
    charm: vault

    channel: 1.8/stable
    num_units: 1

  vault-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel

  masakari-monitors:
    charm: masakari-monitors
    channel: 2024.1/stable
    series: jammy

  pacemaker-remote:
    charm: pacemaker-remote
    channel: jammy/stable
    series: jammy
    options:
      enable-stonith: True
      enable-resources: False
  masakari:
    charm: masakari
    channel: zed/stable
    series: jammy
    num_units: 3
    options:
      vip: 14.14.10.10
  masakari-hacluster:
    charm: hacluster
    channel: 2.4/stable
    series: jammy
    options:
      maas_url: http://14.14.0.2:5240/MAAS
      maas_credentials: 8efKBmdeQuZtSBVmaW:C6FUtCY8fJaGAWfWdk:xaTqNEmGJf5mRJv963Bn6gnYyRXbCCEM
      cluster_count: 3
  masakari-mysql-router:
    charm: mysql-router
    channel: *mysql-charm-channel
    series: jammy

  ceph-dashboard:
    charm: ceph-dashboard

    channel: *ceph-charm-channel

  cinder-backup:
    charm: cinder-backup

    channel: *openstack-charm-channel
 



